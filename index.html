<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<style>
		* { margin: 0; padding: 0; font-family: 'Josefin Sans', sans-serif; }
		.carousel { height: calc(100vh); }
		.carousel-inner,.carousel-item { height: 100%; }
		.carousel-item { background-color: #000; }
		.carousel-item img { height: 100%; object-fit: cover; object-position: center; }
		.carousel-indicators li { width: 10px; height: 10px; border-radius: 100%; }
	</style>
</head>
<body>
	
	<header>
		<!-- CAROUSEL -->
		<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-interval="5000">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
  			<div class="carousel-item active">
                <img src="resources/img/homeslider1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block carousel-title">
                    <h1>Some random text here</h1>
                    <p>Some more text...</p>
                    </div>
             </div>
             <div class="carousel-item">
                <img src="resources/img/homeslider2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block carousel-title">
                    <h1>Some random text here</h1>
                    <p>Some more text...</p>
                    </div>
             </div>
             <div class="carousel-item">
                  <img src="resources/img/homeslider3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-md-block carousel-title">
                            <h1>Some random text here</h1>
                            <p>Some more text...</p>
                        </div>
             </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
	</header>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
